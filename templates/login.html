{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Connexion</h2>
    <form action="/api/login" method="post" id="login-form">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail</label>
            <input type="email" id="email" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Se connecter</button>
        </div>
    </form>
    <div id="error-message" class="mt-4 text-red-500 text-center"></div>
    <p class="text-center text-gray-600 text-sm mt-4">
        Pas encore de compte ? <a href="/inscription" class="text-blue-500 hover:text-blue-800">S'inscrire</a>
    </p>
</div>
{% endblock %}
