<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bib Readers - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/home" class="font-bold text-xl text-blue-600">Bib Readers</a>
            <div class="flex items-center space-x-4">
                {% if user %}
                    <a href="/home" class="text-gray-700 hover:text-blue-600">Accueil</a>
                    <a href="/profil" class="text-gray-700 hover:text-blue-600">Mon Profil</a>
                    {% if user.role == 'admin' %}
                        <a href="/admin/gestion-adherents" class="text-red-500 hover:text-red-700">Admin Dashboard</a>
                    {% endif %}
                    <form action="/logout" method="post">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">DÃ©connexion</button>
                    </form>
                {% else %}
                    <a href="/inscription" class="text-gray-700 hover:text-blue-600">Inscription</a>
                    <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
