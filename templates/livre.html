{% extends "base.html" %}
{% block title %}{{ livre.titre }}{% endblock %}
{% block content %}
<div class="bg-white rounded-3xl shadow-xl p-8 flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12 animate-fade-in">
    <div class="md:w-1/3 flex-shrink-0">
        <img src="{{ livre.image_url }}" alt="Couverture de {{ livre.titre }}" class="rounded-2xl shadow-2xl w-full h-auto object-cover transform transition-transform duration-500 hover:scale-105">
    </div>
    <div class="md:w-2/3">
        <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">{{ livre.titre }}</h1>
        <p class="text-xl text-gray-600 mt-2 font-light">Auteur : <span class="font-medium">{{ livre.auteur }}</span></p>
        
        <div class="flex items-center mt-6">
            <p class="text-2xl font-semibold text-gray-700 mr-4">Statut :</p>
            {% if livre.disponibilite > 0 %}
                <span class="px-4 py-2 text-sm font-bold text-green-700 bg-green-100 rounded-full flex items-center shadow-sm">
                    <i class="fas fa-check-circle mr-2"></i>Disponible
                </span>
                <button id="reserver-btn" data-livre-id="{{ livre.id }}" class="ml-6 bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors duration-300 shadow-lg transform hover:scale-105">
                    <i class="fas fa-bookmark mr-2"></i>Réserver
                </button>
            {% else %}
                <span class="px-4 py-2 text-sm font-bold text-red-700 bg-red-100 rounded-full flex items-center shadow-sm">
                    <i class="fas fa-times-circle mr-2"></i>Réservé
                </span>
            {% endif %}
        </div>
        <div id="reservation-message" class="mt-4 text-center font-medium"></div>
        
        <div class="mt-8 prose max-w-none text-gray-700">
            <h2 class="text-2xl font-bold border-b pb-2 mb-4 text-gray-800">Description</h2>
            <p class="leading-relaxed text-justify">{{ livre.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
