{% extends "base.html" %}
{% block title %}Suggestions de livres{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Obtenir des suggestions de livres</h1>
    <p class="text-gray-600 mb-4">Décrivez le type de livre que vous cherchez, et notre IA vous proposera des suggestions pertinentes.</p>
    <form id="reco-form" class="mb-8">
        <textarea id="description-input" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Ex: 'Un roman d'aventure historique se déroulant au 19ème siècle...'"></textarea>
        <button type="submit" class="mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-300">Obtenir des suggestions</button>
    </form>
    <div id="reco-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        </div>
    <div id="reco-message" class="mt-4 text-center text-lg font-semibold text-gray-500 hidden">
        </div>
</div>
{% endblock %}
