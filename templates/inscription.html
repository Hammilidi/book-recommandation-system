{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Inscription</h2>
    <form action="/api/register" method="post" id="register-form">
        <div class="mb-4">
            <label for="nom" class="block text-gray-700 text-sm font-bold mb-2">Nom complet</label>
            <input type="text" id="nom" name="nom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail</label>
            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="password-confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe</label>
            <input type="password" id="password-confirm" name="password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">S'inscrire</button>
        </div>
    </form>
    <div id="error-message" class="mt-4 text-red-500 text-center"></div>
    <p class="text-center text-gray-600 text-sm mt-4">
        Déjà un compte ? <a href="/" class="text-blue-500 hover:text-blue-800">Se connecter</a>
    </p>
</div>
{% endblock %}
